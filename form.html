<!-- Form  -->
  <div class="box">
    <form   
      action="https://formspree.io/f/mayrydoe"
      method="POST"
      enctype="multipart/form-data"
    >
      <div class="form-group">
        <label for="name" class="label-name">Ім'я:</label>
        <input name="name" type="text" required class="short-line" placeholder="You name">
      </div>

      <div class="form-group">
        <label for="email" class="label-name">E-mail:</label>
        <input name="email" type="email" required class="short-line" placeholder="your_mail@gmail.com">
      </div>

      <div class="form-group">
        <label for="message" class="label-name">Повідомлення</label>
        <textarea name="message" cols="40" rows="3" class="big-line" placeholder="Your message..."></textarea>
      </div>
